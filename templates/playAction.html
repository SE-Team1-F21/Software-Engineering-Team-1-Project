    <body>
        <div class=border-square>
            <div class="xp">XP</div>
            <div class="currentScores">Current Scores</div>
            <h2>
                RED TEAM 
            </h2>
            <div class="redScores">
                <div class="redNames">Scooby</div>
                <div class="redNames">Scooby</div>

            <h4>

            <div class=border-square2>
                <h5>Current Game Action</h5>
                <div class=hits>
                    Scooby hit Opus<br>Opus hit Scooby<br>Diego hit himself
                </div>
            </div>
            <h3 id = "timer">
                Time Remaining: 30 Seconds
            </h3>
        </div>
    
    </body>

    <script>
        seconds = 30
    	var timer = setInterval(myCounter, 1000);

        function myCounter()
        {
            document.getElementById("timer").innerHTML = "Time Remaining: " + seconds + " Seconds";
            seconds --;
            if(seconds < 0)
            {
                stopFunction();
                document.getElementById("timer").innerHTML = "Time Remaining: NONE!";
                
            }
        }

        function stopFunction()
        {
            clearInterval(timer);
        }

		
    </script>
