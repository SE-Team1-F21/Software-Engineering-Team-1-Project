<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>
            Edit Current Game
        </h1>

        <div class="square">
            <div class="empty-square">
                <h2>
                    RED TEAM
                </h2>
            </div>
        </div>
        <div class="square2">
            <div class="empty-square">
                <h2>
                    GREEN TEAM
                </h2>
            </div>
        </div>
        
        <div class="control-panel">
            <div class="button-square">
                <h3>F1 <br> Edit Game</h3>
            </div>
            <div class="button-square" style="left: 90px;">
                <h3>F2 <br> Game Parameters</h3>
            </div>
            <div class="button-square" style="left: 180px;">
                <h3>F3 <br> Start Game</h3>
            </div>

            <div class="button-square" style="left: 360px;">
                <h3>F5 <br> PreEntered Games</h3>
            </div>

            <div class="button-square" style="left: 540px;">
                <h3>F7</h3>
            </div>
            <div class="button-square" style="left: 630px;">
                <h3>F8 <br> View Game</h3>
            </div>

            <div class="button-square" style="left: 810px;">
                <h3>F10 <br> Flick Sync</h3>
            </div>

            <div class="button-square" style="left: 990px;">
                <h3>F12 <br> Clear Game</h3>
            </div>
        </div>
        
        <div class="footer"></div>
        <h4>
            Del to Delete Player, Ins to Manually Insert, or edit codename
        </h4>
    </body>
    
</html>
